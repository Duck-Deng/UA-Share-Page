<!doctype html><html lang="zh-CN"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#2b75c4"/><meta name="color-scheme" content="light dark"><title>Useragent 生成</title><style id="myLight">:root {
				--theme-color-a:#2b75c4;
				--theme-color-b:white;

				--input-check-ok:green;
				--input-check-err:orange;
				--input-check-null:red;

				--prvw-key:tomato;
				--prvw-plat:darkviolet;
				--prvw-from:green;
				--shadow-big:0 2px 2px 0 rgba(0,0,0,0.14), 0 2px 5px 2px rgba(0,0,0,0.12);
				--shadow-small: 0px 1px 2px 1px lightgray;
				--color-scheme: light;
			}</style><style id="myDark">@media (prefers-color-scheme:dark) {
				:root {
					--theme-color-a:lightskyblue;
					--theme-color-b:#2e3952;
					--theme-color-c:#2b75c4;
					--theme-color-d:#345077;
					--theme-color-e:transparent;
					--theme-color-f:#202327;
					--theme-color-g:yellow;
					--theme-color-h:#3e5f8e;
					--theme-color-i:#6cc3f9;
					--theme-color-j:#728195;
					--theme-color-close:crimson;
					--theme-color-close-text:white;

					--shadow-big:0 0 5px 3px rgba(50,80,120,0.5);
					--shadow-small:none;
					--color-scheme: dark;
				}
			}</style><style id="myImportant"></style><style>body{font-size:16px;background-color:var(--theme-color-f);color-scheme:var(--color-scheme);}body>div{margin:0 .5em;}.none{display:none;}#loaddiv{width:100%;height:100%;position:absolute;top:0;left:0;z-index:9;background-color:var(--theme-color-b);opacity:100%;margin:0;transition:opacity .5s;}#loadstr,#browstr{max-width:80%;margin:0 auto;margin-top:1em;font-size:1.5em;font-weight:bold;text-align:center;color:var(--theme-color-j);}#browstr{margin-top:.5em;font-size:1.25em;width:15em;}</style></head><body><p id="version"></p><div id="options"><div id="basebox"><div class="setHead"><p>基础 UA</p></div><div id="baseopt"></div></div><div id="modebox"><div class="setHead"><p>生成模式</p></div><div id="modeopt"><div><label for="gen" tabindex="0"><input id="gen" type="radio" name="mode" value="gen" class="orig_box" checked="checked"/> <b>生成</b></label> <label for="add" tabindex="0"><input id="add" type="radio" name="mode" value="add" class="orig_box"/> <b>追加</b></label></div><div class="btnGrp"><div id="btnDark" class="circle"><div id="mask" class="circle"></div></div><button type="button" id="openClass">标签筛选</button> <button type="button" id="openUA">打开窗口</button></div></div></div></div><div id="searchbox"><label for="searchInput" class="invilab">在此输入搜索 APP ...</label> <input id="searchInput" name="search" placeholder="在此输入搜索 APP ..."/></div><div id="appdiv"><form id="app_container"><p id="nulltext" class="none">什么都没找到 T_T</p></form><p id="ajump" class="none"></p></div><div id="action" class="btnGrp"><button type="button" id="btnHelp">帮助</button> <button type="button" id="btnCSel">清空选择</button> <button type="button" id="openNew">+</button> <button type="button" id="btnSlst">列出已选</button> <button type="button" id="btnGen">生成 UA</button></div><div id="ua" class="none win"><div class="titlebar"><div class="titleText">UA 窗口</div><button type="button" class="titbtn topbutton">置顶</button> <button type="button" class="titbtn close">关闭</button></div><label for="useragent" class="invilab">UA 编辑框</label> <textarea id="useragent" placeholder="你想要的在这儿 ^_^"></textarea><div id="issues"></div><div id="action2" class="btnGrp"><button type="button" id="btnClUA">清空</button> <button type="button" id="btnCpUA">复制</button></div></div><div id="tagclass" class="none win"><div class="titlebar"><div class="titleText">标签筛选</div><button type="button" class="titbtn topbutton">置顶</button> <button type="button" class="titbtn close">关闭</button></div><div id="classBox"></div><div id="action3" class="btnGrp"><button type="button" id="btnTgAl">恢复</button> <button type="button" id="btnTgRv">反选</button></div></div><div id="prvui" class="none win"><div class="titlebar"><div class="titleText">编辑预览</div><button type="button" class="titbtn topbutton">置顶</button> <button type="button" class="titbtn close">关闭</button></div><p id="nullprvw">空 *w*</p><div id="addprvw" class="none"></div></div><div id="addui" class="none win"><div class="titlebar"><div class="titleText">添加项目</div><button type="button" class="titbtn prev">预览</button> <button type="button" class="titbtn topbutton">置顶</button> <button type="button" class="titbtn close">关闭</button></div><div id="addtype"><label tabindex="0"><input id="Raapp" type="radio" name="atype" value="aapp" class="orig_box" checked="checked"/><b>APP</b></label> <label tabindex="0"><input id="Rqapp" type="radio" name="atype" value="qapp" class="orig_box"/><b>快应用</b></label> <label tabindex="0"><input id="Ratag" type="radio" name="atype" value="atag" class="orig_box"/><b>标签</b></label> <label tabindex="0"><input id="Rasty" type="radio" name="atype" value="asty" class="orig_box"/><b>设置</b></label></div><div id="addlayer"><div id="addtable"><form id="aappt" class="atab"><label id="akeyl"><b>标识</b> <input id="akey" name="aapp" class="key" placeholder="首字母对应名称拼音首字母"/></label> <label id="asell" class="none"><b>标识</b> <select id="asel" class="msel"><option selected="selected" hidden disabled="disabled" value="">请选择要修改的项目...</option></select></label> <label><b>名称</b> <input id="atext" name="aapp"/></label><div id="apre"><p>前置</p><label tabindex="0"><input id="apret" type="radio" name="apre" value="true" class="orig_box"/> <span class="new_style new_radio"></span>是</label> <label tabindex="0"><input id="apref" type="radio" name="apre" value="false" class="orig_box" checked="checked"/> <span class="new_style new_radio"></span>否</label> <label tabindex="0"><input id="apreb" type="radio" name="apre" value="both" class="orig_box"/> <span class="new_style new_radio"></span>前后都有</label></div><div id="afol"><p>无缝</p><label tabindex="0"><input id="afolt" type="radio" name="afol" value="true" class="orig_box"/> <span class="new_style new_radio"></span>是</label> <label tabindex="0"><input id="afolf" type="radio" name="afol" value="false" class="orig_box" checked="checked"/> <span class="new_style new_radio"></span>否</label></div><label class="acont1"><b>关键字</b> <input id="acont1" name="acont1"/></label> <label class="acont2 none"><b>前置关键字</b> <input id="acont2a" name="acont2"/></label> <label class="acont2 none"><b>后置关键字</b> <input id="acont2b" name="acont2"/></label><div id="acls"><div id="aclsbox" class="classBox"></div><div id="aclsboxt" class="classPart"><label id="aclsboxl" class="none"><b>自定义标签</b> <input id="athirdt" name="athird"/></label></div></div></form><form id="qappt" class="atab none"><label id="qkeyl"><b>标识</b> <input id="qkey" name="qapp" class="key" placeholder="首字母对应名称拼音首字母"/></label> <label id="qsell" class="none"><b>标识</b> <select id="qsel" class="msel"><option selected="selected" hidden disabled="disabled" value="">请选择要修改的项目...</option></select></label> <label><b>名称</b> <input id="qtext" name="qapp"/></label> <label><b>平台</b> <input id="qcont1" name="qcont"/></label> <label><b>来自</b> <input id="qcont2" name="qcont"/></label> <label><b>应用</b> <input id="qcont3" name="qcont"/></label><div id="qcls"><div id="qclsbox" class="classBox"></div><div id="qclsboxt" class="classPart"><label id="qclsboxl" class="none"><b>自定义标签</b> <input id="qthirdt" name="qthird"/></label></div></div></form><form id="atagt" class="atab none"><label id="tkeyl"><b>标识</b> <input id="tkey" name="atag" class="key" placeholder="数字和英文字母"/></label> <label id="tsell" class="none"><b>标识</b> <select id="tsel" class="msel"><option selected="selected" hidden disabled="disabled" value="">请选择要修改的项目...</option></select></label><div id="ttexd"><label for="ttext" id="ttexl"><b>名称</b></label><div id="tkds"><div id="tclsbox" class="flag"></div><span><input id="ttext" name="atag"/></span></div></div><label><b>背景</b> <input id="tbgc" type="color" name="atag" value="#000000"/></label> <label><b>文字</b> <input id="tfgc" type="color" name="atag" value="#ffffff"/></label></form></div><div id="addbtn" class="btnGrp"><button type="button" id="aok">加入</button> <button type="button" id="aclear">清空表单</button> <button type="button" id="anew">管理</button> <button type="button" id="adel">删除</button></div><div id="addsave"><label for="stordata" class="invilab">复制到这里就可以导入啦</label> <textarea id="stordata" placeholder="复制到这里就可以导入啦"></textarea><div class="savebtn"><div class="btnGrp"><button type="button" id="ssave">保存数据</button> <button type="button" id="scopy">复制内容</button> <button type="button" id="sdele">清空内容</button></div><div class="btnGrp"><button type="button" id="simp">导入数据</button> <button type="button" id="sexp">导出数据</button> <button type="button" id="sclr">清空存储</button></div></div></div></div><div id="setlayer" class="none"><fieldset><legend>亮色主题</legend><label for="stylight" class="invilab">亮色主题</label> <textarea id="stylight"></textarea></fieldset><fieldset><legend>暗色主题</legend><label for="stydark" class="invilab">暗色主题</label> <textarea id="stydark"></textarea></fieldset><div class="savebtn btnGrp"><button type="button" id="stysave">保存主题</button> <button type="button" id="styclr">清空主题</button></div><div id="swopt" class="none"><fieldset><legend>离线缓存</legend><p>服务状态:<span id="swstat"></span></p><p>缓存文件:<span id="swlen"></span>个</p></fieldset><div class="savebtn btnGrp"><button type="button" id="swclr">删除缓存</button> <button type="button" id="swreg">安装服务</button></div></div></div></div><div id="toastdiv"></div><div id="loaddiv"><p id="loadstr">正在加载...</p><p id="browstr">这个页面至少需要:<br/>Chrome 60<br/>Edge 79<br/>Firefox 52<br/>Safari 11<br/>Opera 47<br/>不支持 Internet Explorer !<br/><br/>当前浏览器的 UA:<br/><code><script>document.write(navigator.userAgent)</script></code></p></div><noscript><b>亲，打开 JavaScript 才能工作哟！</b></noscript><script defer="defer" src="bundle.js"></script></body></html>
